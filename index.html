<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <title>Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Styles -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/custom-styles.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="../assets/ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>
  <body>
    <!-- Content -->
    <div id="wrap">
      <div class="container">
        <div id="essay"></div>

        <div id="push"></div>
      </div>
    </div>

    <!-- Carousel -->
    <div id="footer">
      <div id="myCarousel" class="carousel slide">
        <form name="essayBuilder">
          <div class="carousel-inner">
            <!-- Filled in by generateSlides.js -->
          </div>
        </form>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">Back</a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">Next</a>
      </div><!-- end myCarousel -->
    </div>

    <!-- Javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.8.2.min.js" language="Javascript" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" language="Javascript" type="text/javascript"></script>

    <!-- Essay Builder -->
    <script src="js/generateSlides.js" language="Javascript" type="text/javascript"></script>

    <!-- Carousel -->
    <script language="Javascript" type="text/javascript">
      $(document).ready(function(){
        $('#myCarousel').carousel({
          interval: false
        });
      });
    </script>
  </body>
